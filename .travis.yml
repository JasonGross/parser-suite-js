language: c

sudo: false

cache:
  directories:
    - $HOME/.cache


matrix:
  include:
    - env: TARGETS="language-ecmascript"
      addons:
        apt:
          packages:
            - cabal-install
    - env: TARGETS="rhino"
      addons:
        apt:
          packages:
            - java-common
    - env: TARGETS="configure-mozjs"

script: make $TARGETS
